<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NEW ANSWER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .form-control {
                width: 170px;
            }
        </style>
    </head>
    <body align='center'>
        <form action='{{url_for("display_question", question_id=question_id)}}' method="post">
            <label for='message' class="input-group"></label><br>
            <span class="input-group-text">ADD A NEW ANSWER</span>
            <textarea id='message' name="message" class="form-control" aria-label="With textarea"></textarea>
            <br>
            <button type="submit" class="btn btn-primary btn-lg">Submit answer</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
