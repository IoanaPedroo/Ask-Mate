<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 200px 100px;
            grid-auto-rows: 250px;
            grid-row-gap: 20px;
            grid-column-gap: 20px;
            grid-template-areas: "header header";
        }
        .grid-item-1{
            grid-area: header;
            background-color: aqua;
            width: 320px;
            margin: 10px;
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item-1">stuff</div>
        <div class="grid-item-2">sruff3</div>
        <div class="grid-item-3">soruf4</div>
    </div>

</body>
</html>
