{% extends "layout.html" %} {% block content %}

<form
    action="{{url_for('new_comment_question', question_id=question_id)}}"
    method="post"
>
    <label for="editcomment" class="form-label">ADD A NEW COMMENT</label>
    <textarea
        id="editcomment"
        name="editcomment"
        class="form-control"
        aria-label="With textarea"
        placeholder="Type here..."
        required
    ></textarea>
    <button type="submit" class="btn btn-dark btn-lg mt-3">Submit comment</button>
</form>

{% endblock %}
