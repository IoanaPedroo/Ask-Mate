<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Q$A</title>
    </head>
    <body>
        <h1>DUNNO LAND</h1>
        <br>
        <h2>
            Question: {{'   '.join(question)}}
        </h2>
        <form action = '{{url_for("delete", question_id = question_id)}}' method="POST">
            <button type = 'submit' name='delete'>Delete question</button>
        </form>
        <form action = '{{url_for("edit_question", question_id = question_id) }}', method="POST">
            <button type = 'submit' name='edit'>Edit question</button>
        </form>
        <hr>
        <br>
        <h3>Answers:</h3>
        <ul>
            {% for answer in answers%}
            <li>ID:{{answer['id']}},{{answer['message']}} vote number:{{answer['vote_number']}}</li>
            <form action = '{{url_for("delete_answer", answer_id = answer["id"], question_id=question_id)}}' method="POST">
                <button type = 'submit' name='delete'>Delete answer</button>
            </form>
            {%endfor%}
            
        </ul>
        <a href='{{ url_for("new_answer", question_id=question_id) }}'>Post a new answer</a>
    </body>
</html>
