{% extends "layout.html" %} {% block content %}

<h1
    class="
        placeholder
        text-uppercase
        mb-4
        font-weight-bold
        col-12
        bg-warning
        mb-0
        text-center
    "
>
    ADD A NEW QUESTION
</h1>
<form
    method="post"
    action="{{ url_for('add_q') }}"
    enctype="multipart/form-data"
>
    <label for="title" class="form-label">Title:</label>
    <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        placeholder="Type a name for your question..."
        required
    />
    <label for="message" class="form-label mt-3">Message:</label>
    <textarea
        name="message"
        id="message"
        class="form-control"
        rows="3"
        placeholder="Type message..."
        required
    ></textarea>
    <label for="images" class="form-label mt-3">Image:</label>
    <input
        type="file"
        name="images"
        id="images"
        accept="image/*"
        class="form-control"
    />
    <button class="btn btn-dark mt-3" type="submit">Add new question</button>
</form>
{% endblock %}
