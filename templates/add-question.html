<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style></style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>ADD A NEW QUESTION</th>
                </tr>
            </thead>
            <tbody>
                <form
                    method="post"
                    action="{{ url_for('add_q') }}"
                    enctype="multipart/form-data"
                >
                    <tr>
                        <td>
                            Submission time:
                            <input
                                type="text"
                                minlength="5"
                                name="submission_time"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            View number:
                            <input
                                type="text"
                                minlength="5"
                                name="view_number"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vote number:
                            <input
                                type="text"
                                minlength="5"
                                name="vote_number"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Title: <input type="text" name="title" /></td>
                    </tr>
                    <tr>
                        <td>Message: <input type="text" name="message" /></td>
                    </tr>
                    <tr>
                        <label for="images"></label>
                        <td>
                            <input
                                type="file"
                                name="images"
                                id="images"
                                accept="image/*"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Add new question</button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </body>
</html>
