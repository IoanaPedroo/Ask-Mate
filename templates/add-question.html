<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .table {
                boarder: 5px solid black;
                width: 400px;
                padding: 100px;
            }
        </style>
    </head>
    <body>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ADD A NEW QUESTION</th>
                </tr>
            </thead>
            <tbody>
                <form
                    method="post"
                    action="{{ url_for('add_q') }}"
                    enctype="multipart/form-data"
                >
                    <tr>
                        <td>
                            Submission time:
                            <input
                                type="number"
                                minlength="5"
                                name="submission_time"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            View number:
                            <input
                                type="number"
                                minlength="5"
                                name="view_number"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vote number:
                            <input
                                type="number"
                                minlength="5"
                                name="vote_number"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Title: <input type="text" name="title" /></td>
                    </tr>
                    <tr>
                        <td>Message: <input type="text" name="message" /></td>
                    </tr>
                    <tr>
                        <label for="images"></label>
                        <td>
                            <input
                                type="file"
                                name="images"
                                id="images"
                                accept="image/*"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Add new question</button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </body>
</html>
