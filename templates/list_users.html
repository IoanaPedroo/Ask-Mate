{% extends "layout.html" %} {% block content %}

    <form action="{{ url_for('list_users') }}">

    {% for user in users %}
        <p><a href="{{ url_for('user_page', user_id=user.id) }}">{{ user.username }}</a></p>
        <p>Registration: {{ user.registration }}</p>
        <p>Reputation: {{ user.reputation }}</p>
    {% endfor %}
    </form>
{% endblock %}
