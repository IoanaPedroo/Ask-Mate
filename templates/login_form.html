<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body class="body">
    <section class="Form my-5 py-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="https://www.easio.io/landing/images/user/login.svg"
                          class="img-fluid"
                          alt="image"
                    />
                </div>
                <div class="col-lg-7 py-5 pt-5">
                    <h1 class="font-weight-bold py-3">LOGIN FORM</h1>
                    <h4>Sign into your account</h4>
                    <form method="post" action= "{{ url_for('login_form') }}">
                        <div class="form-group">
                            <div class="col-lg-7">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email-Address" name="email" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-7">
                                <label for="password">Password</label>
                                <input type="password" placeholder="**********" name="password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <div class="col-lg-7">
                                <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox"/>
                                <label for="checkbox" class="form-check-label ml-2 font-weight-bold"> Remember me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-7">
                                <button class="btn btn-dark" type="submit">Login</button>
                            </div>
                        </div>
{#                        <a href="#">Forgot password</a>#}
                        <p>Don't have an account ?<a href="{{ url_for('register') }}">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
</body>
</html>
