<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    {% block style %}{% endblock style %}
</head>
<body id="font">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{{ url_for('main_page') }}" class="navbar-brand">ASK MATE3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{{ url_for('user_page', user_id=session['id']) }}" class="nav-link" aria-current="page">User page</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('list_users') }}" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('bonus_q') }}" class="nav-link">Bonus question</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('search_words') }}" method="POST">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_phrase">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
                {% if session['id'] %}
                <form class="d-flex" action="{{ url_for('logout') }}">
                    <button class="btn btn-outline-warning ms-3" type="submit">LOG OUT</button>
                </form>
                {% else %}
                <form class="d-flex" action="{{ url_for('login_user') }}">
                    <button class="btn btn-outline-warning ms-3" type="submit">LOGIN</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <figure class="text-center my-5">
            <blockquote class="blockquote">
                <p>A well-known quote, WE REALLY TRIED.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Someone famous in <cite title="Source Title">DUNNO TEAM</cite>
            </figcaption>
        </figure>
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-dark mt-5 footer-dark text-white pt-5 pb-4">
        <div class="container text-center text-md-left">
            <div class="row text-center text-md-left">
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h4 class="text-uppercase mb-4 font-weight-bold text-warning">DUNNO LAND</h4>
                    <p><a class="text-white" href="#">About Us</a></p>
                    <p><a class="text-white" href="#">Our Pets</a></p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h4 class="text-uppercase mb-4 font-weight-bold text-warning">Get Help</h4>
                    <p><a class="text-white" href="#">FAQ</a></p>
                    <p><a class="text-white" href="#">Payment options</a></p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h4 class="text-uppercase mb-4 font-weight-bold text-warning">Follow us</h4>
                    <div class="social-links">
                        <a class="btn-floating btn-sm text-white" style="font-size: 25px;"  href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn-floating btn-sm text-white" style="font-size: 25px;"  href="#"><i class="fab fa-twitter"></i></a>
                        <a class="btn-floating btn-sm text-white" style="font-size: 25px;"  href="#"><i class="fab fa-instagram"></i></a>
                        <a class="btn-floating btn-sm text-white" style="font-size: 25px;"  href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
